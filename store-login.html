<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Login</title>
    <style>
        html, body { width:100%; height:100%; margin:0; padding:0; }
        body {
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:#333;
            background-image:url('img/bg.png');
            background-repeat:no-repeat;
            background-position:top center;
            background-size:auto 100%;
            font-family:sans-serif;
        }
        @media (max-width: 999px) {
            body {
                background-size:100% auto;
                background-position:center 15%;
                overflow:hidden;
            }
        }
        #main {
            width:100%;
            max-width:400px;
            text-align:center;
        }
        #img-wrapper {
            position:relative;
            text-align:center;
        }
        #img-wrapper img {
            width:70%;
            display:block;
            margin:0 auto;
        }
        #store-input {
            position:absolute;
            left:10%;
            top:35%;
            width:50%;
            background:transparent;
            border:none;
            font-size:1.5em;
            text-align:center;
            color:#000;
            outline:none;
        }
        #submit-area {
            position:absolute;
            top:0;
            right:12%;
            width:25%;
            height:100%;
            cursor:pointer;
        }
        #invalid {
            min-height:100px;
            padding-top:2em;
        }
        #invalid img {
            width:60%;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="img-wrapper">
            <img src="img/store_id.png" alt="Store ID">
            <input id="store-input" type="text" pattern="[a-z0-9]*" maxlength="6" />
            <div id="submit-area"></div>
        </div>
        <div id="invalid"></div>
    </div>
    <script>
    async function loadStores() {
        const res = await fetch('store_table.txt');
        const text = await res.text();
        const obj = Function('return ' + text)();
        return obj;
    }

    function showInvalid() {
        document.getElementById('invalid').innerHTML = '<img src="img/store_invalid.png">';
    }

    loadStores().then(table => {
        const names = Object.keys(table);
        document.getElementById('submit-area').addEventListener('click', () => {
            const val = document.getElementById('store-input').value.trim();
            const idx = names.findIndex(k => table[k] === val);
            if (idx >= 0) {
                const name = names[idx];
                localStorage.setItem('storeIndex', String(idx + 1));
                localStorage.setItem('storeName', name);
                location.href = 'store.html';
            } else {
                showInvalid();
            }
        });
    });
    </script>
</body>
</html>
