<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>條通祭核銷掃描</title>
    <style>
        /* --- 全域設定 --- */
        html, body {
            margin: 0; padding: 0;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif;
            width: 100%; height: 100%;
            overflow: hidden; /* 禁止滑動 */
        }

        /* --- 相機全螢幕設定 (暴力修正版) --- */
        #qr-reader {
            position: fixed !important;
            top: 0; left: 0;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 0;
            border: none !important;
            background: #000;
        }

        /* ★★★ 關鍵修正：強制影片拉伸填滿，消除黑邊 ★★★ */
        #qr-reader video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important; /* 像桌布一樣填滿，不要留黑邊 */
            display: block !important;
        }

        /* --- 介面圖層 (覆蓋層) --- */
        .overlay-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            padding: 40px 20px; 
            /* 針對 iPhone 底部 Home Bar 的安全距離 */
            padding-bottom: env(safe-area-inset-bottom, 40px);
            box-sizing: border-box;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        /* --- 狀態樣式 --- */
        #state-scanning { background: rgba(0,0,0,0.1); /* 稍微調淡背景，讓相機更清楚 */ }
        
        #state-loading { background: rgba(0,0,0,0.85); color: white; }

        .scan-frame {
            position: relative;
            width: 260px; height: 260px; /* 稍微縮小一點避免爆版 */
            border: 2px solid rgba(255,255,255,0.8); border-radius: 20px;
            /* 使用超大陰影來製作「中間亮、四周暗」的效果 */
            box-shadow: 0 0 0 4000px rgba(0,0,0,0.6); 
        }
        
        /* 掃描提示文字 */
        .scan-tip {
            margin-top: 20px; padding: 8px 20px;
            background: rgba(0,0,0,0.6); color: #fff; 
            border-radius: 50px; font-size: 15px; letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        /* 載入動畫 */
        .loading-spinner { font-size: 50px; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- 結果訊息卡片 --- */
        .result-card {
            width: 90%; max-width: 320px;
            padding: 30px 20px; border-radius: 20px;
            text-align: center; color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            pointer-events: auto;
            opacity: 0; transition: opacity 0.3s ease-out;
            background: #222; /* 預設深色底 */
        }
        .result-card.show { opacity: 1; }

        /* 卡片配色 */
        .card-success { background: linear-gradient(135deg, #2ecc71, #27ae60); }
        .success-btn { background: #219150; color: white; }

        .card-error { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .error-btn { background: #962d22; color: white; }

        .card-warning { background: linear-gradient(135deg, #f1c40f, #f39c12); color: #222; }
        .warning-btn { background: #d35400; color: white; }
        
        .result-title { font-size: 26px; font-weight: bold; margin: 15px 0 10px 0; }
        .result-desc { font-size: 16px; line-height: 1.5; opacity: 0.95; margin-bottom: 20px;}
        
        .card-btn {
            width: 100%; padding: 12px 0; border: none; border-radius: 50px;
            font-size: 18px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .store-footer { 
            color: rgba(255,255,255,0.7); font-size: 14px; font-weight: bold; 
            text-shadow: 0 1px 3px rgba(0,0,0,1);
        }
        .hidden { display: none !important; opacity: 0; }
    </style>
</head>
<body>
    <div id="qr-reader"></div>

    <div id="state-scanning" class="overlay-layer">
        <div style="flex:1"></div>
        <div class="scan-frame"></div>
        <div class="scan-tip">請對準行動條碼</div>
        <div style="flex:1"></div>
        <div class="store-footer"></div>
    </div>

    <div id="state-loading" class="overlay-layer hidden">
        <div style="flex:3"></div>
        <div style="text-align: center;">
            <div class="loading-spinner">⏳</div>
            <div style="font-size: 20px; font-weight:bold;">雲端驗證中...</div>
        </div>
        <div style="flex:4"></div>
        <div class="store-footer"></div>
    </div>

    <div id="state-result" class="overlay-layer hidden" style="background: rgba(0,0,0,0.85);">
        <div style="flex:1"></div>
        <div id="result-card-body" class="result-card">
            <div style="font-size: 60px;" id="res-icon">✅</div>
            <div class="result-title" id="res-title"></div>
            <div class="result-desc" id="res-desc"></div>
            <button class="card-btn" id="res-btn" onclick="resetScan()"></button>
        </div>
        <div style="flex:1"></div>
        <div class="store-footer"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzhh_1BWbFNwumkrE7P3o0lwp5Ea6v9aCN3zK0DY__B3BOX_o47bAI6K5MLiMj2aF1b/exec";
    
    const storeName = localStorage.getItem('storeName');
    if (!storeName) { location.href = 'store-login.html'; }
    document.querySelectorAll('.store-footer').forEach(el => el.textContent = storeName);

    const states = { scan: document.getElementById('state-scanning'), load: document.getElementById('state-loading'), result: document.getElementById('state-result') };
    const resultCard = document.getElementById('result-card-body');

    function switchState(stateName) {
        Object.values(states).forEach(el => el.classList.add('hidden'));
        states[stateName].classList.remove('hidden');
        if (stateName === 'result') {
            setTimeout(() => resultCard.classList.add('show'), 10);
        } else {
            resultCard.classList.remove('show');
        }
    }

    function showResultCard(type, title, message) {
        const icon = document.getElementById('res-icon');
        const titleEl = document.getElementById('res-title');
        const descEl = document.getElementById('res-desc');
        const btn = document.getElementById('res-btn');
        resultCard.className = 'result-card';
        btn.className = 'card-btn';

        if (type === 'success') {
            resultCard.classList.add('card-success'); btn.classList.add('success-btn');
            icon.textContent = '✅'; btn.textContent = '掃描成功';
        } else if (type === 'warning') {
            resultCard.classList.add('card-warning'); btn.classList.add('warning-btn');
            icon.textContent = '⚠️'; btn.textContent = '錯誤';
        } else {
            resultCard.classList.add('card-error'); btn.classList.add('error-btn');
            icon.textContent = '❌'; btn.textContent = '掃描失敗';
        }
        titleEl.textContent = title; descEl.innerHTML = message;
        switchState('result');
    }

    async function updateCheckin(id) {
        try {
            const res = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ id: id, storeName: storeName }) });
            return await res.json();
        } catch (e) { return { result: 'error', message: '網路連線失敗' }; }
    }

    let isProcessing = false;
    const html5QrCode = new Html5Qrcode('qr-reader');

    async function onScanSuccess(decodedText) {
        if (isProcessing) return;
        isProcessing = true;
        html5QrCode.pause(true);
        switchState('load');
        const data = await updateCheckin(decodedText);
        if (data.result === 'ok') {
            showResultCard('success', '請提供熟客優惠', data.message.replace('<br>', '<div style="margin-top:8px; font-size:0.9em">') + '</div>');
        } else {
            if (data.message.includes('本店已核銷')) {
                showResultCard('warning', '本條碼已核銷過', data.message);
            } else {
                showResultCard('error', '本行動條碼無效', data.message.replace('<br>', '<div style="margin-top:8px">') + '</div>');
            }
        }
    }

    function resetScan() { switchState('scan'); html5QrCode.resume(); isProcessing = false; }

    const config = { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 };
    html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(() => html5QrCode.start({ facingMode: "user" }, config, onScanSuccess));
    </script>
</body>
</html>
